    <form action="/path">
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
            <label for="name">Nama: </label>
            <input type="text" name="name" /><br>
            <label for="address">Alamat: </label>
            <input type="text" name="address" /><br>
            <label for="password">Password: </label>
            <input type="text" name="password" /><br>
            <label for="jenis kelamin">Jenis Kelamin:</label>
            <input type="radio" name="jenis kelamin" value="jenis kelamin" checked/>

            <input type="radio" name="laki-laki" />
            <label for="perempuan">Perempuan</label><br>
            <label for="bahasa pemograman">Bahasa pemograman yang dikuasai:</label>
            <input type="checkbox" name="bahasa pemograman"/>

           <input type="checkbox" name="mobile"/>
           <label for="desktop">DESKTOP</label><br>
           <label for="kota">Kota asal:</label>

            <option value="Manado">Manado</option>
